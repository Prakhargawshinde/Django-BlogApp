{% extends 'Blog_App/base.html' %}
{% load static%}
{% load crispy_forms_tags %}
{% block parentblock %}
<style media="screen">
  h1{
    margin-top:8%;
    margin-bottom:2%;
    text-align: center;
    font-weight: bold;
  }
  .just{
    margin-left:45%;
  }
</style>
<body>
<div class="container">
<h1 >Post New Blog</h1>
{%if msg%}
  <div class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>{{msg}}</strong>
  </div>
{%endif%}
<div class="row justify-content-center">
<div class="col-lg-6">
<form  method="post" enctype="multipart/form-data">
{{Post_blog | crispy}}
{%csrf_token%}
<input type="submit" class="btn btn-success just" value="Upload">
</form>
</div>
</div>
</div>
</body>
{%endblock%}
